{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>{{ story.title }}</title>
</head>

<body>
  {% include 'navbar.html' %}
  <div class="container my-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="text-decoration-none" href="{% url 'home-page' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ story.title }}</li>
      </ol>
    </nav>
    <h1>Story details page</h1>
    <h3>Author: {{ story.author.username }}</h3>
    <div class="row">
      <div class="col-6">
        <img class="img-fluid" src="{{ story.cover.url }}" alt="{{ story.title }} cover">
      </div>
      <div class="col-5 offset-1">
        <p>
          {{ story.description }}
        </p>
      </div>
    </div>
    <ul>
      {% for chapter in story.chapter_set.all %}
      <li><a href="{% url 'story-chapter' pk=story.id slug=chapter.slug %}">{{chapter.title}}</a></li>
      {% endfor %}
    </ul>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
